<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="w-screen h-screen">

    <!-- Picture Aside -->
    <div id="pic-bg" class="flex">
      <div id="logo-bg" class="flex w-full">
        <img id="logo-img"
          src="https://res.cloudinary.com/theavocadocoder/image/upload/v1647702344/zemakech-images/logo-all-white_hyhjlj.png"
          alt="Zemakech logo">
        <span>Zemakech Cuisine</span>
      </div>
    </div>

    <!-- Text Area -->
    <div id="text-bg" class="flex flex-col">
      <!-- Writeup -->
      <div id="writeup-div">
        <p>
          This is a real online service. This is a real online service. This is a real online service. This is a real
          online service.
          <br>
          This is a real online service.
        </p>
        <br>
        <p>
          Fill the form below.
        </p>
      </div>
      <!-- Form -->
      <div id="form-bg">
        It's a Form!
        <form action="" method="" class="flex flex-col m-20">

          <div class="flex">
            <div>
              <label for="firstname">FIRST NAME</label>
              <br>
              <input type="text" title="Enter you first name">
            </div>

            <div>
              <label for="lastname">LAST NAME</label>
              <br>
              <input type="text" title="Enter your last name">
            </div>
          </div>

          <div class="flex">
            <div>
              <label for="email">EMAIL</label>
              <br>
              <input type="email" title="Enter a valid email address" pattern="[a-z0-9]+@[a-z]+.[a-z]+">
            </div>

            <div>
              <label for="phonenumber">PHONE NUMBER</label>
              <br>
              <input type="number" title="Enter a valid phone number of 11 numeric characters" pattern="[0-9]{11,11}"
                max="11">
            </div>
          </div>

          <div class="flex">
            <div>
              <label for="password">PASSWORD</label>
              <br>
              <input type="password" class="password-input" pattern="[a-zA-Z0-9]{5,}"
                title="Enter a password containing at least 5 alphanumeric characters" autocomplete="current-password"
                required>
            </div>

            <div>
              <label for="confirmpassword">CONFIRM PASSWORD</label>
              <br>
              <input type="password" class="password-input" pattern="[a-zA-Z0-9]{5,}"
                title="Re-enter the same password">
            </div>
          </div>

          <label for="confirmpassword">Confirm Password</label>
          <input type="password">
        </form>
      </div>
      <!-- Control -->
      <div>
        <button>Create Account</button>
        <br>
        <span>Already have an account? <a href="#" target="_blank">Log in</a></span>
      </div>
    </div>
  </div>
</body>

</html>
