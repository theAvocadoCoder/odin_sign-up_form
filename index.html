<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="w-screen h-screen">

    <!-- Picture Aside -->
    <div id="pic-bg" class="flex">
      <div id="logo-bg" class="flex w-full">
        <img id="logo-img"
          src="https://res.cloudinary.com/theavocadocoder/image/upload/v1647702344/zemakech-images/logo-all-white_hyhjlj.png"
          alt="Zemakech logo">
        <span>Zemakech Cuisine</span>
      </div>
    </div>

    <!-- Text Area -->
    <div>
      <!-- Writeup -->
      <div>
        <p>
          This is a real online service. This is a real online service. This is a real online service. This is a real
          online service. This is a real online service.
        </p>
        <br>
        <p>
          Fill the form below.
        </p>
      </div>
      <!-- Form -->
      <div>
        It's a Form!
        <form action="" method="">
          <label for="firstname">First Name</label>
          <input type="text">

          <label for="lastname">Last Name</label>
          <input type="text">

          <label for="email">Email</label>
          <input type="email">

          <label for="phonenumber">Phone Number</label>
          <input type="number">

          <label for="password">Password</label>
          <input type="password">

          <label for="confirmpassword">Confirm Password</label>
          <input type="password">
        </form>
      </div>
      <!-- Control -->
      <div>
        <button>Create Account</button>
        <br>
        <span>Already have an account? <a href="#" target="_blank">Log in</a></span>
      </div>
    </div>
  </div>
</body>

</html>
